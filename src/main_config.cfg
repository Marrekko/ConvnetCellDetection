[general]
data_dir = ../data/example/labeled
img_width = 512
img_height = 512
do_downsample = 0
do_gridsearch_postprocess_params = 0

[preprocessing]
mean_proj_bin = 5
max_proj_bin = 3
time_equalize = 9
upper_contrast = 99
lower_contrast = 3
centroid_radius = 4

[network]
net_arch_fpath = [absolute path to ConvnetCellDetection repo]/celldetection_znn/2plus1d.znn
filter_size = 10
field_of_view = 36
is_squashing = yes

[training]
learning_rate = .005
momentum = .9
max_iter = 100000
num_iter_per_save = 1000
patch_size = 1,120,120
training_input_dir = ../data/example/labeled_preprocessed
training_output_dir = ../data/example/labeled_training_output
training_net_prefix = ../data/example/labeled_training_output/2plus1d

[forward]
forward_outsz = 1,220,220
forward_net = ../data/example/labeled_training_output/2plus1d_current.h5
forward_input_dir = ../data/example/labeled_preprocessed
forward_output_dir = ../data/example/labeled_training_output

[docker]
container_id = foo
memory = 4096
container_name = conv_net_test

[postprocessing]
probability_threshold = 0.8
min_size_watershed = 30
merge_size_watershed = 30
max_footprint = 7,7
min_size_wand = 10
max_size_wand = 22

[postprocessing optimization]
min_threshold = 0.8
max_threshold = 1.0
steps_threshold = 5
min_minsize = 15
max_minsize = 30
steps_minsize = 4
min_footprint = 7
max_footprint = 7
steps_footprint = 1
steps_wand = 1

[fnames]
